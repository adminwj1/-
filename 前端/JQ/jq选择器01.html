<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery选择器01</title>
    <style>
        #div1{
            color: red;
        }

        .box{
            color: green;
        }

        .list{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .list li{
            /* background-color: gold; */
            margin-bottom: 10px;
        }
    </style>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        
        // $(document).ready(function(){
        //     // 等待页面元素加载完毕后在执行下面的jq脚本，可以写多个
        //     // 效果和js中的window.onload相同，但是windows.onload只能写一个
        //     var $Div = $('#div');
        //     alert($Div.html());
        $(function(){
            $('#div1').css({color:'pink'});
            $('.box').css({fontSize:'30px'});
            $('.list li').css({background:'green', color:'#fff', fontSize:'20px'});
        });

    </script>
</head>
<body>
    <div id="div1">这是一个div元素</div>
    <div class="box">这是第二个div元素</div>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型练习题</title>
    <style>
        .box{
            width: 385px;
            height: 35px;
            border-top:1px solid #f00;
            border-bottom: 3px solid #666;
            font-size: 20px;
            padding-top: 15px;
            line-height: 20px;
            font-family: 'Microsoft Yahei';
            color: #333;
            padding-left: 15px;
            margin-bottom: 20px;
        }
        .box2{
            width: 400px;
            height: 50px;
            border-top:1px solid #f00;
            border-bottom: 3px solid #666;
            font-size: 20px;
            font-family: 'Microsoft Yahei';
            text-indent: 15px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">新闻标题</div>
<!-- 升级版 -->
    <div class="box2">
        新闻标题002
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂布局例子</title>
    <style type="text/css">
        .menu{
           width: 694px; 
           height: 50px;
           margin: 50px auto 0;
           /* background-color: gold; */
           list-style: none;
           padding: 0;
           font-size: 0;
        }
        .menu li{
            display: inline-block;
            width: 98px;
            height: 48px;
            border: 1px solid gold;
            margin-right: -1px;
            text-align: center;
            line-height: 48px;
        }
        .menu li:hover{
            background-color: orange;
        }
        .menu li a{
            color: hotpink;
            text-decoration: none;
            font-size: 16px;
            font-family: 微软雅黑;
        }
        .menu a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <ul class="menu">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <style type="text/css">
    /* 块元素样式 */
        div{
            background-color: red;
            /* text-align: center; */
            color: green;
            margin: 10px 0;
        }
        .box2{
            width: 200px;
            background-color: green;
            color: brown;
        }
        .box3{
            width: 300px;
            background-color: blue;
        }
        /* 内联元素样式 */
        .con, .con2{
            background-color: darkmagenta;
            width: 500px;
            height: 300px;
            border: 1px solid #333;
            margin: 50px auto 0;
            font-size: 0;
        }
        .con a{
            background-color: gold;
            text-decoration: none;
            /* width: 500px; //没有效果
            height: 300px; */
            /* margin-left: 30px;
            margin-right: 30px; */
            font-size: 20px;
        }
        .con2{
            text-align: center;
           
        }
        .con2 a{
            line-height: 300px;
            font-size: 20px;
        }
        /* 内联块元素 */
        .con3{
            width: 500px;
            height: 300px;
            border: 1px solid #333;
            margin: 50px, auto 0;
            font-size: 0;
            text-align: center;
        }
        .con3 a{
            background-color: gold;
            width: 150px;
            height: 50px;
            display: inline-block;
            margin: 10px 0;
            font-size: 17px;
            text-decoration: none;
            line-height: 50px;
        }
        .con3 span{
            color: black;
            display: inline-block;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div>这是一个div元素</div>
    <div class="box2">这是二个div元素</div>
    <div class="box3">这是三个div元素</div>

    <!-- 内联元素 -->
    <div class="con">
        <a href="#">这是一个a标签</a>
        <a href="#">这是第二个a标签</a>
    </div>

    <div class="con2">
        <a href="#">这是三个a标签</a>
        <a href="#">这是第四个a标签</a>
    </div>

    <!-- 内联块元素 -->
    <div class="con3">
        <a href="#">这是第五个a标签</a>
        <a href="#">这是第六个a标签</a>
        <a href="#">这是第五个a标签</a>
        <a href="#">这是第六个a标签</a>
        <a href="#">这是第五个a标签</a>
        <a href="#">这是第六个a标签</a>
        <span>这是一个span标签</span>
    </div>
</body>
</html>

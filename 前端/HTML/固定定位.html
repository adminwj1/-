<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto 0;
            position: relative;
        }

        .con div{
            background-color: gold;
            width: 200px;
            height: 100px;
            margin: 20px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            position: absolute;
        }
        body .box01{
            background-color: green;
            z-index: 10;
        }
        body .box02{
            background-color: pink;
            left: 30px;
            top: 30px;
        }
        body .box03{
            top: 60px;
            left: 60px;
            background-color: gold;
            z-index: 11;
        }
      
    </style>
</head>
<body>
    <div class="con">
        <div class="box01">1</div>
        <div class="box02">2</div>
        <div class="box03">3</div>
    </div>
</body>
</html>

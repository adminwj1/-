<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格布局</title>
    <style type="text/css">
        table{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h3>产品列表</h3>
    <table border="1" height="100" width="500" cellpadding=0 cellspacing=1>
        <!-- 表头 -->
        <tr>
            <th>序号</th>
            <th>产品名称</th>
            <th>产品价格</th>
            <th>产品数量</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>苹果</td>
            <td>￥5.00</td>
            <td>1000</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>橘子</td>
            <td>￥4.00</td>
            <td>4000</td>
        </tr>
    </table>
    <!-- 合并单元格 -->
    <h3>个人简介</h3>
    <table border="1" width="600", height="200" cellspacing=0 cellpadding=0>   
        <tr>
            <th colspan="5" >基本情况</th>
            <!-- <td></td>
            <td></td>
            <td></td>
            <td></td> -->
        </tr>

        <tr>
            <td width=18%>姓名</td>
            <td width=18%></td>
            <td width=18%>性别</td>
            <td width=18%></td>
            <td rowspan="5" width=28%></td>
        </tr>
        <tr>
            <td>民族</td>
            <td></td>
            <td>出生年月</td>
            <td></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>政治面貌</td>
            <td></td>
            <td>健康情况</td>
            <td></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>籍贯</td>
            <td></td>
            <td>学历</td>
            <td></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>电子信箱</td>
            <td></td>
            <td>联系电话</td>
            <td></td>
            <!-- <td></td> -->
        </tr>
    </table>
</body>
</html>

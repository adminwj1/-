<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型002_外边框设置</title>
    <style type="text/css">
        .box1,.box2,.box3{
            width: 50px;
            height: 50px;
            background-color: gold;
            margin: 20px;
        }
        .box2,.box3{
            border: 50px solid black;
        }
        .box3{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格样式</title>
    <style type="text/css">
        .goods_list{
            width: 600px;
            height: 200px;
            border: 1px solid #333;
            border-collapse: collapse;
            font-family: 'Microsoft Yahei';
            
        }
        .goods_list th,td{
            border: 1px solid #333;
            text-align: center;
        }
        .goods_list th{
            background-color: #3366cc;
            color: white;
        }
        #bgcolor{
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <table class="goods_list" align="center">
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>数量</th>
            <th>价格</th>
            <th>备注</th>
        </tr>
        <tr>
            <td>1</td>
            <td>苹果</td>
            <td>1000</td>
            <td>￥5.00</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>2</td>
            <td>香蕉</td>
            <td>1500</td>
            <td>￥12.00</td>
            <td>销售中</td>
        </tr>
        <tr id="bgcolor">
            <td>3</td>
            <td>桂圆</td>
            <td>2000</td>
            <td>￥16.00</td>
            <td>储备中</td>
        </tr>
    </table>
</body>
</html>

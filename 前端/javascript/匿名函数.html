<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数</title>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div1');
            oDiv.onclick = function (){
                alert('hello');
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        这是一个div
    </div>
</body>
</html>

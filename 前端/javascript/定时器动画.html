<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器动画</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
            position: fixed;
            left: 20px;
            top: 20px;
        }
    </style>

    <script>
        window.onload = function(){
            var oBox = document.getElementById('box')
            var left = 20;
            var timer = setInterval(function(){
               left += 2;    // 30秒加1赋值给oBox.style.left
               oBox.style.left = left + 'px';

               if (left>700){
                   clearInterval(timer);
               }
            },30)
        }
    </script>
</head>
<body>
    <div class="box" id="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数换肤</title>
    <link rel="stylesheet" type="text/css" href="./css/1.css" id="link">
    <script type="text/javascript">
        function Skin_replacement(){
            var oLink = document.getElementById('link');
            oLink.href= "./css/2.css";
            console.log("我被点击了！")
        }

        function Skin_replacement_01(){
            var oLink = document.getElementById('link');
            oLink.href= "./css/1.css";
            console.log("我被点击了！")
        }
    </script>
</head>
<body>
    <!-- 行间调用函数 -->
    <input type="button" name="" value="skin01" onclick="Skin_replacement()">
    <input type="button" name="" value="skin02" onclick="Skin_replacement_01()">
    <div class="box01"></div>
    <div class="box02"></div>
</body>
</html>

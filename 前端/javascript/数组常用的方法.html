    <title>数组常用方法</title>
    <script>
        var aRr = [1,2,3,4];
       
        // .join()将数组转化成字符串
        // var sTr = aRr.join(",");

        // .push()在数组最后添加元素
        aRr.push(5);
        
        // .pop()从数组最后删除一个元素
        aRr.pop();
        

        // .unshift()从数组前面增加元素
        aRr.unshift(0);

        // .reverse()数组反转
        aRr.reverse();
        alert(aRr)
       
        // .indexOf()返回数组中元素第一次出现的索引值
        var a = aRr.indexOf(1);
        alert(a);   //弹出3

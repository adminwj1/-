<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="men">
        <ul class="list">
            <li class="item active">1</li>
            <li class="item ">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
            <li class="item">5</li>
        </ul>

        <button id="next">></button>
        <button id="previous"><</button>

        <ul id="circleList">
            <li data-index ="0" class="print active">1</li>
            <li data-index="1" class="print">2</li>
            <li data-index="2" class="print">3</li>
            <li data-index="3" class="print">4</li>
            <li data-index="4" class="print">5</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器_setInterval</title>
    <script>
        var timer = setTimeout(function(){
            alert('hello!');
        },3000);
        clearTimeout(timer);

        var timer2 = setInterval(function(){
            alert('hi!');
        }, 2000);
        clearInterval(timer2);
    </script>
</head>
<body>
    
</body>
</html>

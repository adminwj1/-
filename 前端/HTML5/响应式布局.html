<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局</title>
    <style>
        body,ul{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .con{
            border: solid 1px #000;
            overflow: hidden;
        }

        .con li{
            width: 23%;
            height: 200px;
            background-color: gold;
            float: left;
            margin: 30px 1%;
        }

        @media (max-width:800px){
            .con li{
                width: 46%;
                margin: 30px 2%;
            }
        }

        @media (max-width:600px){
            .con li{
                width: 90%;
                margin: 30px 5%;
            }
        }
    </style>
</head>
<body>
    <ul class="con">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    </div>
</body>
</html>

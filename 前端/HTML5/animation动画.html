<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
            animation: moving 1s ease 1s 5 alternate both;
            animation-play-state: running;
        }
/* 
        .box:hover{
            animation-play-state: running;
        } */

        /* 定义动画 */
        @keyframes moving {
            form{
                width: 200px;
            }
            to {
                width: 500px;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3选择器</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 0;
        }
        li {
            background-color: gold;
            margin-bottom: 10px;
        }

        /* li:nth-child(2){
            background-color: green;
        }
        li:nth-child(3){
            background-color: pink;
        }

        /* 奇行和偶行的设置 */
        /* 偶数行 */
        /*li:nth-child(2n){
            background-color: green;
        }*/

        /* 奇数行 */
        /*li:nth-child(2n+1){
            background-color: pink;
        } */

        li:nth-of-type(2n+1){
            background-color: green;
        }
        .box div{
            background-color: gold;
            margin-bottom: 10px;
        }
        /* 第三子元素，而且这个子元素的类型是div，就匹配 */
        .box div:nth-child(3){
            background-color: green;
        }
        /* 父级下面第三div元素，碰到不同类型的元素跳过 */
        .box div:nth-of-type(3){ 
            background-color: green;
        }
    </style>
</head>
<body>
    <h3>ul容器</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <h3>div容器</h3>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <p>这里是一个p标签</p>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>

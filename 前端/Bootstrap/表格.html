    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>表格</title>
</head>
<body>

                <th>three</th>
            </tr>
            <tr class="info">
                <td>good1asdasdas</td>
                <td>nie1</td>
                <td>cool1</td>
            </tr>
    
            <tr class="warning">
                <td>good2</td>
                <td>nie2asadsdsfsdfdsfs</td>
                <td>cool2</td>
            </tr>
    
            <tr>
                <td>good3</td>
                <td>nie3</td>
                <td>cool3respondfsdfsdfsive</td>
            </tr>
        </table>
    </div>
   
</body>
</html>

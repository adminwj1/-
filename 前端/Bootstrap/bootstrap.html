<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
    
</head>
<body>
    <p class="text-center">center aligend text.</p>
    <p class="text-right">right aligend text.</p>
    <p class="text-left">left aligend text.</p>
    <p class="text-justify">justify aligend text.</p>
    <p class="text-nowrap">nowrap aligend text.</p>

    <h1>h1. Bootstrap heading <small>Secondary text</small></h1>


    <!-- 插入文本 -->
    <h3><ins>this is a good man!</ins></h3>

    <!-- 改变大小写 -->
    <p class="text-uppercase">Uppercased text</p>   <!-- 全大写 -->
    <p class="text-lowercase">Uppercased text</p>   <!-- 全小写 -->
    <p class="text-capitalize">Capitalized text</p> <!-- 驼峰 -->

    <abbr title="sunck is a good man">sunck</abbr>  <!-- 缩略 -->
</body>
</html>

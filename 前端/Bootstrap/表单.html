<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .Btn{
            width: 100px;

        }
    </style>
</head>
<body>
    <form action="#">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" name="name" id="name" placeholder="请输入姓名" class="form-control">
            <br>
            <label for="passwd">密码：</label>
            <input type="text" name="passwd" id="passwd" placeholder="请输入密码" class="form-control">
        </div>
        <center>
            <button type="submit" class="btn btn-default Btn">登录</button>
        </center>
        
    </form>
</body>
</html>

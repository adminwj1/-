<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝女装</title>
    <style>
		a{
			color: #64636398;
			text-decoration: none;
		}
        .men{
            width: 500px;
            height: 345px;
        }
		#body{
			margin: 30px auto;
			width: 440px;
			height: 20px;
			margin-bottom: 17px;
		}
		.box01{
			display: inline-block;
			height: 20px;
			width: 5px;
			background-color: red;
		}
		.box02{
			font-size: 17px;
			display: inline-block;
			position: relative;
			top: -4px;
			left: 8px;
		}
		.img{
			margin-left: 30px;
			width: 212px;
			height: 239px;
			float: left;
			background-color: blueviolet;
		}
		#bb{
			display: inline-block;
			font-size: 20px;
			width: 211px;
			margin-top: 20px;
			margin-left: 20px;

		}
		.left_img{
			width: 211px;
			height: 239px;
			float: right;
			margin-right: 30px;
			background-color: chartreuse;
		}
		.top_img{
			width: 211px;
			height: 142px;
			background-color: pink;
		}
		.button_img{
			width: 211px;
			height: 97px;
			background-color: gold;
		}
		.box2,.box4{
			line-height: 47px;
			text-align: center;
			width: 105px;
			height: 47px;
			float: left;
		}
		.box3, .box5{
			line-height: 47px;
			text-align: center;
			width: 102px;
			height: 47px;
			float: right;
		}
	.box2{
		border-top: 1px dashed #d3d3d3;
		border-left: 1px dashed #d3d3d3;
		border-bottom: 1px dashed #d3d3d3;
	}
	.box3{
		border: 1px dashed #d3d3d3;
	}
	.box4{
		border-left: 1px dashed #d3d3d3;
		border-bottom: 1px dashed #d3d3d3;
	}
	.box5{
		border-left: 1px dashed #d3d3d3;
		border-right: 1px dashed #d3d3d3;
		border-bottom: 1px dashed #d3d3d3;
	}
    </style>
</head>
<body>
    <div class="men">
        <div id="body">
			<span class="box01"></span>
			<span class="box02"><strong>淘宝女装</strong></span>
		</div>
		<div class="img">
			<span id="bb"><strong>御姐潮装日记</strong></span>
		</div>
		<div class="left_img">
			<div class="top_img"></div>
			<div class="button_img">
				<div class="box2">
					<a href ="#">新品上市</a></div>
				<div class="box3">
					<a href="#">女装</a></div>
				<div class="box4">
					<a href="#">欧美风</a>
				</div>
				<div class="box5">
					<a href="#">美搭</a>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
